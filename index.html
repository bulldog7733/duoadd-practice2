<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO STATE Flyer</title>
    
</head>
<body>
  
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b3a4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="documentGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b3a4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0070c9;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="documentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00b3a4;stop-opacity:0.8" />
    </linearGradient>

    <!-- 글로우 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 배경 원형 장식들 -->
  <circle cx="150" cy="100" r="80" fill="#ffffff" opacity="0.05">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="500" r="100" fill="#ffffff" opacity="0.05">
    <animate attributeName="r" values="100;120;100" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="60" fill="#ffffff" opacity="0.08">
    <animate attributeName="r" values="60;75;60" dur="4.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 왼쪽 문서 (베트남) -->
  <g transform="translate(150, 200)">
    <!-- 문서 그림자 -->
    <rect x="5" y="5" width="180" height="220" rx="12" fill="#000000" opacity="0.2" filter="url(#softGlow)"/>
    
    <!-- 문서 본체 -->
    <rect x="0" y="0" width="180" height="220" rx="12" fill="url(#documentGradient1)" filter="url(#glow)"/>
    <rect x="3" y="3" width="174" height="214" rx="10" fill="#ffffff" opacity="0.95"/>
    
    <!-- 베트남 국기 모티브 -->
    <circle cx="90" cy="50" r="30" fill="#DA251D" opacity="0.15"/>
    <!-- 베트남 국기 (빨간 배경에 노란 별) -->
    <rect x="65" y="32" width="50" height="36" rx="3" fill="#DA251D"/>
    <path d="M 90,38 L 93,47 L 102,47 L 95,52 L 97,61 L 90,56 L 83,61 L 85,52 L 78,47 L 87,47 Z" 
          fill="#FFFF00"/>
    
    <!-- 문서 라인들 -->
    <rect x="20" y="100" width="140" height="8" rx="4" fill="#00b3a4" opacity="0.3"/>
    <rect x="20" y="120" width="120" height="8" rx="4" fill="#00b3a4" opacity="0.2"/>
    <rect x="20" y="140" width="130" height="8" rx="4" fill="#00b3a4" opacity="0.2"/>
    <rect x="20" y="160" width="110" height="8" rx="4" fill="#00b3a4" opacity="0.15"/>
    <rect x="20" y="180" width="140" height="8" rx="4" fill="#00b3a4" opacity="0.15"/>
    
    <!-- 텍스트 -->
    <text x="90" y="210" text-anchor="middle" font-size="14" font-weight="bold" fill="#00b3a4">베트남 재무제표</text>
  </g>

  <!-- 오른쪽 문서 (한국) -->
  <g transform="translate(470, 200)">
    <!-- 문서 그림자 -->
    <rect x="5" y="5" width="180" height="220" rx="12" fill="#000000" opacity="0.2" filter="url(#softGlow)"/>
    
    <!-- 문서 본체 -->
    <rect x="0" y="0" width="180" height="220" rx="12" fill="url(#documentGradient2)" filter="url(#glow)"/>
    <rect x="3" y="3" width="174" height="214" rx="10" fill="#ffffff" opacity="0.95"/>
    
    <!-- 한국 국기 모티브 -->
    <!-- 대한민국 국기 (태극기) -->
    <rect x="65" y="32" width="50" height="36" rx="3" fill="#ffffff"/>
    
    <!-- 태극 문양 (중앙) - S자 곡선 태극 (90도 회전) -->
    <g transform="translate(90, 50) rotate(-90)">
      <!-- 전체 원형 배경 -->
      <circle cx="0" cy="0" r="9" fill="#C60C30"/>
      <!-- 파란색 S자 하단 부분 -->
      <path d="M 6.36,6.36 A 9,9 0 0,1 -6.36,-6.36 A 4.5,4.5 0 0,1 0,0 A 4.5,4.5 0 0,0 6.36,6.36 Z" fill="#0047A0"/>
    </g>
    
    <!-- 건(☰) 괘 - 왼쪽 상단 (3개 실선) -->
    <g transform="translate(72, 39) rotate(-33)">
      <rect x="-6" y="-5" width="12" height="1.8" fill="#000000"/>
      <rect x="-6" y="-1.5" width="12" height="1.8" fill="#000000"/>
      <rect x="-6" y="2" width="12" height="1.8" fill="#000000"/>
    </g>
    
    <!-- 곤(☷) 괘 - 오른쪽 하단 (6개 짧은 선) -->
    <g transform="translate(108, 61) rotate(-33)">
      <rect x="-6.5" y="-5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="1" y="-5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="-6.5" y="-1.5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="1" y="-1.5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="-6.5" y="2" width="5.5" height="1.8" fill="#000000"/>
      <rect x="1" y="2" width="5.5" height="1.8" fill="#000000"/>
    </g>
    
    <!-- 감(☵) 괘 - 왼쪽 하단 (실선-파선-실선) -->
    <g transform="translate(72, 61) rotate(33)">
      <rect x="-6" y="-5" width="12" height="1.8" fill="#000000"/>
      <rect x="-6" y="-1.5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="0.5" y="-1.5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="-6" y="2" width="12" height="1.8" fill="#000000"/>
    </g>
    
    <!-- 리(☲) 괘 - 오른쪽 상단 (파선-실선-파선) -->
    <g transform="translate(108, 39) rotate(33)">
      <rect x="-6.5" y="-5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="1" y="-5" width="5.5" height="1.8" fill="#000000"/>
      <rect x="-6" y="-1.5" width="12" height="1.8" fill="#000000"/>
      <rect x="-6.5" y="2" width="5.5" height="1.8" fill="#000000"/>
      <rect x="1" y="2" width="5.5" height="1.8" fill="#000000"/>
    </g>
    
    <!-- 문서 라인들 -->
    <rect x="20" y="100" width="140" height="8" rx="4" fill="#667eea" opacity="0.3"/>
    <rect x="20" y="120" width="120" height="8" rx="4" fill="#667eea" opacity="0.2"/>
    <rect x="20" y="140" width="130" height="8" rx="4" fill="#667eea" opacity="0.2"/>
    <rect x="20" y="160" width="110" height="8" rx="4" fill="#667eea" opacity="0.15"/>
    <rect x="20" y="180" width="140" height="8" rx="4" fill="#667eea" opacity="0.15"/>
    
    <!-- 텍스트 -->
    <text x="90" y="210" text-anchor="middle" font-size="14" font-weight="bold" fill="#667eea">한국 재무제표</text>
  </g>

  <!-- 중앙 연결 요소 -->
  <g transform="translate(400, 300)">
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="50" fill="url(#connectionGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="r" values="50;55;50" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="45" fill="#ffffff" opacity="0.95"/>
    
    <!-- 동기화 아이콘 -->
    <path d="M -15,-10 L 15,-10 L 15,0 L 20,0 L 10,12 L 0,0 L 5,0 L 5,-10" 
          fill="#764ba2" opacity="0.8" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" 
        from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M -15,10 L 15,10 L 15,0 L 20,0 L 10,-12 L 0,0 L 5,0 L 5,10" 
          fill="#764ba2" opacity="0.8" transform="rotate(180)">
      <animateTransform attributeName="transform" type="rotate" 
        from="180 0 0" to="540 0 0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 연결선들 (왼쪽에서 중앙으로) -->
  <g opacity="0.6">
    <path d="M 240 230 Q 320 230 350 270" stroke="url(#connectionGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-300" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 290 Q 320 290 350 290" stroke="url(#connectionGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-300" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 350 Q 320 350 350 310" stroke="url(#connectionGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-300" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 연결선들 (중앙에서 오른쪽으로) -->
  <g opacity="0.6">
    <path d="M 450 270 Q 480 230 560 230" stroke="url(#connectionGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-300" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 290 Q 480 290 560 290" stroke="url(#connectionGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-300" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 310 Q 480 350 560 350" stroke="url(#connectionGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-300" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 상단 타이틀 -->
  <g transform="translate(400, 100)">
    <text x="0" y="0" text-anchor="middle" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      DUO STATE
    </text>
    <text x="0" y="35" text-anchor="middle" font-size="16" font-weight="600" fill="#ffffff" opacity="0.9">
      베트남 회계장이 한국 더존 양식 재무제표를 작성한다면?
    </text>
  </g>

  <!-- 반짝이는 별 효과 -->
  <g opacity="0.7">
    <circle cx="120" cy="150" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="120" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="480" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="450" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 하단 설명 문구 및 버튼 -->
  <g transform="translate(400, 475)">
    <!-- 설명 텍스트 -->
    <text x="0" y="0" text-anchor="middle" font-size="15" font-weight="500" fill="#ffffff" opacity="0.95">
      베트남 재무제표가 더존 양식의 한국 재무제표로 자동 변환됩니다.
    </text>
    
    <!-- 문의하기 버튼 -->
    <g transform="translate(0, 35)" cursor="pointer">
      <!-- 버튼 그림자 -->
      <rect x="-85" y="2" width="170" height="48" rx="24" fill="#000000" opacity="0.2" filter="url(#softGlow)"/>
      
      <!-- 버튼 본체 -->
      <rect x="-85" y="0" width="170" height="48" rx="24" fill="#ffffff" opacity="0.95" filter="url(#glow)">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- 버튼 텍스트 -->
      <text x="0" y="31" text-anchor="middle" font-size="17" font-weight="700" fill="#764ba2">
        문의하기
      </text>
      
      <!-- 화살표 아이콘 -->
      <path d="M 55,-9 L 61,-9 L 61,-12 L 67,-6 L 61,0 L 61,-3 L 55,-3 Z" 
            fill="#764ba2" opacity="0.8" transform="translate(0, 24)">
        <animateTransform attributeName="transform" type="translate"
          values="0,24; 3,24; 0,24" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
</svg>

</body>
</html>
